# 太初星集电子签章系统 - 应用配置

server:
  port: 8080

spring:
  application:
    name: tc-seal

  # 数据源配置
  datasource:
    url: jdbc:mysql://60.10.230.150:3306/dianziqian?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: asd123
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      # 连接池配置
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      connection-timeout: 30000
      max-lifetime: 1800000

  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: validate  # 使用 Flyway 管理表结构，JPA 仅验证
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  # Flyway 数据库迁移配置
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    out-of-order: false
    table: flyway_schema_history

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

# 文件存储配置
file:
  upload:
    # 印章图片存储路径
    seal-path: /data/tc-seal/uploads/seals
    # 合同文件存储路径
    contract-path: /data/tc-seal/uploads/contracts
    # 签名图片存储路径
    signature-path: /data/tc-seal/uploads/signatures

# 日志配置
logging:
  level:
    cn.tcxingji.seal: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
